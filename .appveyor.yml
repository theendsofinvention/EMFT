artifacts:
  - path: ./dist/*.exe
    name: emft

branches:
  only:
    - master
    - develop
    - /release/.*/
    - /pull/.*/
    - /hotfix/.*/
    - /feature/.*/

  except:
    - gh-pages

deploy:
  - provider: GitHub
    artifact: emft
    draft: false
    prerelease: false
    auth_token:
      secure: T9LMiMzikVwlfnYhxlIpzhmfotDN75SUmEv1FSGLHZ/vMHMCMT3SEapSOH1iPdaD
    on:
      branch: master
      appveyor_repo_tag: false

skip_tags: false

skip_branch_with_pr: false

skip_commits:
  files:
    - docs/*
    - '**/*.html'
  message: /.*\[nobuild\].*/

